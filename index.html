  :root {

    margin: 0;

  }

  h1 { font-size: 1.6em; margin: .5em 0; }
  h2 { font-size: 1.2em; margin: 1.25em 0 .5em; }

  /* make links easy to tap */
  ul { list-style: none; padding: 0; margin: .5rem 0; }
  li + li { margin-top: .25rem; }
  a {
    display: block;
    padding: .6rem .8rem;
    border-radius: .5rem;
    text-decoration: none;
    color: #fff;
    background: #1f2937;
  }
  a:hover { background:#334155; }
  @media (hover: none) { a { padding: .9rem 1rem; } } /* larger tap targets on touch */

 </head>
