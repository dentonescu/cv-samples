pid logs/nginx.pid;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # log to the provided prefix (or disable access log) to avoid /var/log permissions
    error_log stderr warn;
    access_log off;

    map $http_x_api_key $wfq_stats_key {
        default $http_x_api_key;   # if the client already sent X-API-KEY, pass it through
        ""      ${WFQ_STATS_KEY};  # otherwise inject the server-side key (WFQ_STATS_KEY)
    }

    server {
        listen      ${WFQ_FRONTEND_PORT};
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass          ${WFQ_BACKEND_URL};
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_set_header    Host $host;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    X-API-Key $wfq_stats_key;   # inject the key
            proxy_cache_bypass  $http_upgrade;
            proxy_buffering     off;     # keep SSE streams responsive
            proxy_read_timeout  300s;    # allow long-lived streams
        }
    }
}
