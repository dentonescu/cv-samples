name: cv-samples CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ./dev.sh --install-deps

      - name: Build all projects
        run: ./dev.sh --build

      - name: Run unit tests
        run: ./dev.sh --run-tests

      - name: Install deployable projects
        run: sudo ./dev.sh --install-prj
      
      - name: Run examples in mock mode (no hardware examples)
        run: ./dev.sh --mock --run-examples

      - name: List dist (debug)
        run: ls -laR dist || true
      
      - name: Upload artifacts from dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cv-samples-dist-${{ github.sha }}
          path: |
            dist/**
          if-no-files-found: warn
          retention-days: 90
